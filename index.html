<!DOCTYPE html>
<html lang="en">
<head><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3853530325232956"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Happy New Year ğŸ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: radial-gradient(circle at top, #1b1f3b, #090a1a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 95%;
      max-width: 420px;
      padding: 25px 18px;
      text-align: center;
      position: relative;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.08);
      overflow: hidden;
    }

    /* ===== Animated Border ===== */
    .container::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 20px;
      background: linear-gradient(
        270deg,
        #ff0080,
        #ffeb3b,
        #00e5ff,
        #9c27b0,
        #ff0080
      );
      background-size: 400% 400%;
      animation: borderGlow 8s linear infinite;
      z-index: -1;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: normal;
      opacity: 0.9;
    }

    .countdown {
      font-size: 1.7rem;
      margin: 20px 0;
      font-weight: bold;
      color: #ffeb3b;
    }

    .card {
      margin-top: 20px;
      padding: 18px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.35);
      position: relative;
    }

    input {
      width: 92%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(45deg, #25D366, #128C7E);
      color: white;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.03);
    }

    .message {
      margin-top: 18px;
      font-size: 1.15rem;
      line-height: 1.5;
    }

    footer {
      margin-top: 28px;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ğŸ„ Welcome Back!</h1>
    <h2>From the Christmas Celebrations ğŸ‰</h2>

    <div class="countdown" id="countdown">Loading...</div>

    <div class="card">
      <p>Enter your name to send a New Year wish ğŸ†</p>

      <input type="text" id="nameInput" placeholder="Enter your name">

      <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>

      <div class="message" id="personalMessage"></div>
    </div>

    <footer>
      ğŸŠ Wishing you joy, success & blessings in the New Year ğŸŠ
    </footer>
  </div>

  <script>
    /* ===== Countdown ===== */
    function updateCountdown() {
      const now = new Date();
      const year = now.getFullYear() + 1;
      const newYear = new Date(`January 1, ${year} 00:00:00`);
      const diff = newYear - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML =
          "ğŸ‰ Happy New Year! ğŸ‰";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${d}d ${h}h ${m}m ${s}s to New Year ğŸ†`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    /* ===== Read URL Parameter ===== */
    const params = new URLSearchParams(window.location.search);
    const from = params.get("from");

    if (from) {
      document.getElementById("personalMessage").innerHTML =
        `ğŸ‰ <strong>${from}</strong> is wishing you a joyful, successful and blessed New Year ğŸ†`;
    }

    /* ===== WhatsApp Share ===== */
    function shareOnWhatsApp() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter your name");
        return;
      }

      const link =
        window.location.origin +
        window.location.pathname +
        `?from=${encodeURIComponent(name)}`;

      const message =
        `ğŸ‰ Happy New Year! ğŸ†

Iâ€™ve sent you a special New Year message ğŸ
Tap the link below to see it ğŸ‘‡

${link}`;

      window.open(
        "https://wa.me/?text=" + encodeURIComponent(message),
        "_blank"
      );
    }
  </script>

</body>
  </html>
