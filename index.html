<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year ğŸ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }

    .container {
      padding: 30px 15px;
      max-width: 450px;
      margin: auto;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      opacity: 0.9;
    }

    .countdown {
      font-size: 1.8rem;
      margin: 20px 0;
      font-weight: bold;
      color: #ffeb3b;
    }

    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      padding: 20px;
      margin-top: 25px;
    }

    input {
      width: 90%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-top: 10px;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #25D366;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    footer {
      margin-top: 35px;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ğŸ„ Welcome Back!</h1>
    <h2>From the Christmas Celebrations ğŸ‰</h2>

    <div class="countdown" id="countdown">Loading...</div>

    <div class="card">
      <p>Enter your name to send a New Year wish ğŸ†</p>

      <input type="text" id="nameInput" placeholder="Enter your name">

      <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>

      <div class="message" id="personalMessage"></div>
    </div>

    <footer>
      ğŸŠ Wishing you a joyful, successful & blessed New Year ğŸŠ
    </footer>
  </div>

  <script>
    /* =====================
       NEW YEAR COUNTDOWN
    ====================== */
    function updateCountdown() {
      const now = new Date();
      const nextYear = now.getFullYear() + 1;
      const newYear = new Date(`January 1, ${nextYear} 00:00:00`);
      const diff = newYear - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML =
          "ğŸ‰ Happy New Year! ğŸ‰";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s to New Year ğŸ†`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    /* =====================
       READ NAME FROM URL
    ====================== */
    const params = new URLSearchParams(window.location.search);
    const fromName = params.get("from");

    if (fromName) {
      document.getElementById("personalMessage").innerHTML =
        `ğŸ‰ <strong>${fromName}</strong> is wishing you a joyful, successful and blessed New Year ğŸ†`;
    }

    /* =====================
       WHATSAPP SHARE
    ====================== */
    function shareOnWhatsApp() {
      const name = document.getElementById("nameInput").value.trim();

      if (!name) {
        alert("Please enter your name");
        return;
      }

      const link =
        window.location.origin +
        window.location.pathname +
        `?from=${encodeURIComponent(name)}`;

      // CLEAN WhatsApp message (NO personal name here)
      const message =
        `ğŸ‰ Happy New Year! ğŸ†

Iâ€™ve sent you a special New Year message ğŸ
Tap the link below to see it ğŸ‘‡

${link}`;

      const whatsappURL =
        "https://wa.me/?text=" + encodeURIComponent(message);

      window.open(whatsappURL, "_blank");
    }
  </script>

</body>
</html>
